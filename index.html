<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>AngularJS weather app</title>  
</head>
<body>
        <nav class="navbar navbar-light bg-light">
                <a class="navbar-brand" href="#">
                  <img src="weather.png" width="30" height="30" class="d-inline-block align-top" alt="">
                  
                </a>
              </nav>
    <div class="container text-center" ng-app="App" ng-controller="cityCtrl">
            
        <div>
            <h2>Search for the weather in your city!</h2>
            <form>
                <div class="form-group">
                    <label>City Name</label>
                    <input type="text" ng-model="city" class="form-control" aria-describedby="Help" placeholder="Enter city">
                    <small id="Help" class="form-text text-muted">Enter city to know the weather.</small>
                </div>                   
                <button type="submit" ng-click="link()" class="btn btn-primary col-sm-3">Submit</button>
            </form>
        </div>
        <div class="container text-center">
            <p>Weather details of {{city}} city</p>
            
        </div>
        
        
        <div id="wrap">
                <iframe align="middle" ng-src="{{urll}}" id="frame" style="border-style: none" width="150px" height="150px"></iframe>
            </div>
    </div>
    <script>
         var app = angular.module('App', []);
        app.controller('cityCtrl', function($scope, $sce) {
            $scope.city = 'chennai'

           $scope.link = function() {
                $scope.urll =  $sce.trustAsResourceUrl("https://api.openweathermap.org/data/2.5/weather?q="+$scope.city+",in&mode=html&appid=72146786b66d2b5234b0f562fead0132");
           } 
          
        });
        
    </script>
</body>


    
</html>
